<div class="container" style="display: flex; justify-content: space-between; gap: 1rem; margin-left: 0; padding: 0;">
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
        <div style="display: flex; gap: 0.5rem"> 
            <div class="image-grid">
                <div class="expanded-container" style="border-bottom: 2px solid #d7d7d7; display: flex; align-items: center; justify-content: center;">
                    <img [src]="expandedImageSrc" id="expandedImg" width="350px" height="350px" />
                </div>
                @for (img of images; track img) {
                    <img [src]="img.src" alt=""  width="130px" height="130px" (click)="expandImage(img)">
                }
            </div>
            <div style="display: flex; flex-direction: column; gap:1rem;">
                <h1 style="color: #E63233;">{{producto.Descripcion}}</h1>
                <h2 style="color: #3e3c3d;">${{producto.PrecioVtaSinIva}}</h2>
                <div style="display: flex; gap: 1.3rem;">
                    <img src="assets/images/deliverytruck.png" alt="">
                    <div style="display: flex; flex-direction: column;">
                        <h6>Retirá gratis en tienda o acordá el envío</h6> <br>
                        <span>Ver modo de envío</span>    
                    </div>
                </div>
                <div style="display: flex; gap: 1.3rem;">
                    <img src="assets/images/devolver.png" alt="">
                    <div style="display: flex; flex-direction: column;">
                        <h6>Retirá gratis en tienda o acordá el envío</h6> <br>
                        <span>Ver modo de envío</span>    
                    </div>
                </div>
                <div style="display: flex; gap: 1.3rem;">
                    <h6>Cantidad</h6>
                    <input type="number" min="1" width="10px" style="width: 3em;" name="" id="">
                </div>
                <button type="button" (click)="goToProduct()" style="color: white; background-color: #E63233; width: 225px; border-radius: 40px; height: 50px;">+ COMPRAR AHORA</button>
                <button type="button" style="color: white; background-color: #b4b4b4; width: 225px; border-radius: 40px; height: 50px;" (click)="addToCart(descripcionActiva)">+ AÑADIR AL CARRO</button>
            </div>
        </div>
        <div style="margin-top: 30px;">
            <h2 style="color: #E63233;">
                Descripción del producto
            </h2>
            <p>
                {{producto.InfoGral}}
            </p>
        </div>
    </div>
</div>
